{% extends 'myapp/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
    <h1>Scorpio</h1>
    {% if text %}
        {% for el in text %}
            {% if el.title == 'Scorpio' %}
                <div class="alert alert-warning mt-2">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.text }}</p>
                </div>
            {% endif %}
        {% endfor %}
    {% else %}
        <p>No articles</p>
    {% endif %}
{% endblock %}
